name: Auto Commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,9,11 * * 1,2" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: | 
          it config --local user.email "rizzowohq@gmail.com"
          git config --local user.name "rizzlydev"
          git add -A
          
          arr[0]="(bot): 😂 Auto Commit"
          arr[1]="(bot): 😱 auto commit"
          arr[2]="(bot): 👿 auto commit"
          arr[3]="(bot): 💩 auto commit"
          arr[4]="(bot): 🙏 auto commit"
          arr[5]="(bot): 🙈 auto commit"
          arr[6]="(bot): 🐐 auto commit"
          arr[7]="(bot): 🤖 auto commit"
          arr[8]="(bot): 🟩 auto commit"
          arr[9]="(bot): 👻 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
